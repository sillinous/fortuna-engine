[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# SPA routing â€” all non-function paths serve index.html
# Functions with path config (/api/*.php) automatically take priority
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
